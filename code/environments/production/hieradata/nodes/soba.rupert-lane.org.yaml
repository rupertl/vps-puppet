# soba.rupert-lane.org.yaml - hiera definitions for node soba
---
# What classses to install
classes:
  - backups
  - letsencrypt
  - nginx
  - ghost
  - ttrss
  - radicale

# Sites to serve via nginx
nginx::sites:
  - website: soba.rupert-lane.org
  - website: www.rupert-lane.org
    secondary: rupert-lane.org
  - website: try-mts.com
    secondary: www.try-mts.com
  - website: ttrss.rupert-lane.org
  - website: cal.rupert-lane.org

# Ghost blog try-mts.com
ghost::dir: /srv/www/www.try-mts.com/ghost
ghost::user: ghostmts

# Tiny Tiny RSS
ttrss::dir: /srv/www/ttrss.rupert-lane.org
ttrss::user: ttrss

# Where to save backups
backups::dir: /srv/backups
backups::backup_host: mezzelune.rupert-lane.org
backups::file_backups:
  - name: soba-opt
    from: /opt
    full_day: 10
    hour: 21
    minute: 02
  - name: soba-srv
    from: /srv
    full_day: 11
    hour: 21
    minute: 17
  - name: soba-home
    from: /home
    full_day: 12
    hour: 21
    minute: 32

# Radicale
radicale::data_dir: /srv/radicale
radicale::user: radicale


